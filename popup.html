<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepKnown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      width: 320px;
      background: #ffffff;
      color: #000000;
    }

    .container {
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .shield-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shield-icon svg {
      width: 40px;
      height: 40px;
      fill: #10B981;
    }

    .brand {
      font-size: 18px;
      font-weight: 600;
      color: #000000;
      letter-spacing: -0.3px;
    }

    .status-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #10B981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    .status-text {
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      padding: 12px 16px;
      background: #10B981;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-bottom: 12px;
    }

    .btn-primary:hover {
      background: #059669;
    }

    .btn-primary:active {
      background: #047857;
    }

    .link-secondary {
      display: block;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .link-secondary:hover {
      color: #10B981;
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .footer-text {
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="shield-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1.06 13.54L7.4 12l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
        </svg>
      </div>
      <span class="brand">KeepKnown</span>
    </div>

    <div class="status-card">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span class="status-text">KeepKnown is protecting your inbox.</span>
      </div>
    </div>

    <button id="dashboard-btn" class="btn-primary">Go to Dashboard</button>

    <a id="blocked-link" class="link-secondary">View Blocked Folder</a>

    <div class="footer">
      <span class="footer-text">keepknown.com</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
